<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI Elements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1><i class="fas fa-magic"></i> Interactive UI Elements</h1>
        
        <!-- Toggle Switch -->
        <section class="ui-component">
            <h2><i class="fas fa-toggle-on"></i> Theme Toggle</h2>
            <label class="toggle-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </span>
            </label>
        </section>

        <!-- Animated Counter Button -->
        <section class="ui-component">
            <h2><i class="fas fa-plus-circle"></i> Counter Button</h2>
            <button id="counterButton" class="counter-button">
                <span class="button-content">
                    <i class="fas fa-plus"></i>
                    <span class="counter">0</span>
                </span>
                <span class="button-effects"></span>
            </button>
        </section>

        <!-- Flip Card -->
        <section class="ui-component">
            <h2><i class="fas fa-clone"></i> Flip Card</h2>
            <div id="flipCard" class="flip-card">
                <div class="front">
                    <i class="fas fa-mouse-pointer"></i>
                    <h3>Front Side</h3>
                    <p>Click to flip</p>
                </div>
                <div class="back">
                    <i class="fas fa-undo"></i>
                    <h3>Back Side</h3>
                    <p>Hover to return</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
